<div class="container" *ngIf="weather">
	<div class="row">
		<div class="4u 5u(large) naan-content-panel">
			<div class="panel-emoji loaded">
				<div class="naan-weather">
					<div class="weather-container">
						<div id="weather-details">
							<span class="location">{{weather.location}}</span>
							<div class="temperature">
								<img src="/src/images/weather/{{weather.keyword}}.png">
								<span>{{weather.temperature}} °C</span>
							</div>
						</div>
						<div id="weather-comments">
							<span class="naan-icon naan-iconcircles-dash"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
							<p><span>{{selectedEmoji}}</span> 한 Playlist를 가지고 왔어요.</p>
						</div>
					</div>
				</div>
				<div class="naan-emoji">
					<div class="emoji-container">
						<div class="emoji-header">
							<p>분위기를 바꾸고 싶으시면</p>
							<p>언제든 관련 표정을 선택해주세요!</p>
						</div>
						<div class="emoji-wrapper">
							<div class="row">
								<div class="emoji-content 4u" *ngFor="let emoji of emojis">
									<img src={{emoji.src}} *ngIf="emoji.name&&emoji.name!=selectedEmoji" class="click-o" (click)="onClickEmoji(emoji.name, emoji.cover_color); $event.stopPropagation()"/>
									<img src={{emoji.src}} *ngIf="emoji.name&&emoji.name==selectedEmoji" class="click-o" (click)="onClickEmoji(emoji.name, emoji.cover_color); $event.stopPropagation()" style="opacity:0.2;"/>
									<img src={{emoji.src}} *ngIf="emoji.name==''"  class="click-x"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-playing-list">
				<div class="track-list">
					<div *ngFor="let track of tracks;let i=index;">
						<div class="track-thumb">
							<img src={{track.artwork_url}}/>
						</div>
						<div class="track-list-details">
							<div class="title">{{track.title}}</div>
							<div class="author">{{track.author}}</div>
							<!-- <hr> -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="8u 7u(large) 12u$(xsmall) naan-player overlay">
			<div class="player-nav">
				<span class="naan-icon naan-iconbtn_list click-o" (click)="open_naan_playlist()"></span>
				<span class="naan-icon naan-iconbtn_more click-o" (click)="open_naan_emoji_pan()"></span>
			</div>
			<div class="player-container overlay">
				<div *ngIf="track" class="player-header">
					<h2 class="track-title">{{track.title}}</h2>
					<h3 class="track-author">{{track.author}}</h3>
				</div>
				<div class="player-cover">
					<img *ngIf="selectedEmoji" src="{{track.artwork_url}}" />
				</div>
				<div *ngIf="selectedEmoji" class="player-control">
					<span id="btnPrev" class="naan-icon naan-iconbtn_backward naan-player click-o" (click)="onClickPrevBtn(); $event.stopPropagation()"></span>
					<span id="btnPlay" *ngIf="!playFlag" class="naan-icon naan-iconbtn_play naan-player click-o" (click)="onClickPlayBtn(); $event.stopPropagation()"></span>
					<span id="btnPause" *ngIf="playFlag" class="naan-icon naan-iconbtn_pause naan-player click-o" (click)="onClickPauseBtn(); $event.stopPropagation()"></span>
					<span id="btnNext" class="naan-icon naan-iconbtn_forward naan-player click-o" (click)="onClickNextbtn(); $event.stopPropagation()"></span>
				</div>
			</div>
			<div class="player-nav-mobile">
				<span class="naan-icon naan-iconbtn_list click-o" (click)="open_naan_playlist()"></span>
				<span class="naan-icon naan-iconbtn_more click-o" (click)="open_naan_emoji_pan()" id="emoji-mobile-popup"></span>
			</div>
		</div>
	</div>
</div>
